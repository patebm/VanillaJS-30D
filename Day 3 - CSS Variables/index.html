<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script|Josefin Sans">
		<title>Scoped CSS Variables with JS</title>
	</head>
	<body>
		<h2>Update CSS Variables with <span class="h1">JS</span></h2>
		
		<div class="controls">
			<label for="spacing">Spacing</label>
			<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
			
			<label for="blur">Blur</label>
			<input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">
			
			<label for="base">Base Color</label>
			<input id="base" type="color" name="base" value="#CBE54E">
		</div>
		
		<img src="./images/pexels-chait-goli-1796727.jpg">

		<script src="script.js"></script>
	</body>
</html>
